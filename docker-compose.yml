version: '3.8'

services:
    postgis:
        image: postgis/postgis:12-3.0-alpine
        environment: 
            - POSTGRES_DB=gis
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=!geohack!
        volumes:
            - postgresql:/var/lib/postgresql
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    geoserver:
        image: 1904labs/geoserver:2.17.1
        environment:
            - GEOSERVER_ADMIN_USER=admin
            - GEOSERVER_ADMIN_PASSWORD=!geohack!
        volumes:
            - geoserver:/opt/tomcat/webapps/geoserver/data
        ports:
            - "8081:8080"
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://geoserver:8080/geoserver/"]
            interval: 30s
            timeout: 10s
            retries: 3

    app:
        image: local/geohack-collab-project:latest
        command: ["flask", "run", "--debugger", "--reload", "--host=0.0.0.0", "--port=8080"]
        environment:
            - GEOSERVER_URL=http://geoserver:8080 
            - GEOSERVER_WORKSPACE=geohack
            - GEOSERVER_ADMIN_USER=admin
            - GEOSERVER_ADMIN_PASSWORD=!geohack!
            - POSTGRES_HOST=postgis
            - POSTGRES_PORT=5432
            - POSTGRES_DB=gis
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=!geohack!
        build:
            context: .
        ports:
            - "8080:8080"

volumes:
    postgresql:
    geoserver:
